<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SocialGreen Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <br> <br>
    <h2 style="text-align: center; color: rgb(0, 34, 5);">SocialGreen</h2>
    <br> <br>
    <div class="container">

        <form method="POST">

            {%csrf_token%}

            <fieldset class="form-group">

                <legend class="border-bottom mb-5">Signup</legend>
                {{form.as_p}}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Signup</button>

            </div>

            <a href="{% url 'login'%}">
                <p>Login, I have a SocialGreen account</p>
            </a>

        </form>
        
    </div>
   



</body>

</html>
